# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(FA824Cff) rgba(EDEDF4ff) 45deg
    check_color = rgba(FA824Cff) rgba(EDEDF4ff) 45deg
    fail_color  = rgba(D94A3Dff) rgba(EDEDF4ff) 45deg

    font_color  = rgb(90, 84, 76)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}


background {
    monitor =
    path = ~/repos/wallpapers/dune.jpeg
    blur_passes = 2
}